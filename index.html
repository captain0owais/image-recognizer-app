 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-light heading"><em>Image Recognation</em></h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class="name-of-objects">
        <hr>
        Mother<hr>
        Father<hr>
        Me<hr>
        Sister<hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result">
        <img src="" id="captured_img">
      </div>
      <br><br>
      <button class="btn btn-danger btn-grad" id="capture-button" onClick="takeSnapShot()"><b>Capture Image</b></button>
      <br><br> 
      <button class="btn btn-danger btn-grad" onClick="check()"><b>Identifiy Image</b></button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result-object-name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="result-object-accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
